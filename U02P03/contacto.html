<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Luciano Solari - Contador Público de Madera</h1>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <section>
                <h2>Luciano</h2>
                <p>Contador dedicado a las criptomonedas, inversion en bolsa de titulos valores y programador aprendiz.</p>
            </section>
            <form action="">
                <table>
                    <tr>
                        <td><label for="nombre">Nombre</label></td>
                        <td><input type="text" name="nombre" id="nombre" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="edad">Edad</label></td>
                        <td><input type="number" name="edad" id="edad"></td>
                    </tr>
                    <tr>
                        <td><label for="color">Color preferido</label></td>
                        <td><input type="color" name="color" id="color"></td>
                    </tr>
                    <tr>
                        <td><label for="comentario">Comentario</label></td>
                        <td><textarea name="comentario" id="comentario" cols="21" rows="3"></textarea></td>
                    </tr>
                </table>
                <button><input type="submit" name="Enviar" id="enviar"></button>
            </form>

        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>C.P.N</h2>
            <p>Graduado en el año 2019, cursando T.U.P año 2022.</p>
        </div>
    </div>
    <!-- Pie de Página-->
    <footer>
        <p>© copyright lucianosolari.com</p>
    </footer>
</body>


</html>
